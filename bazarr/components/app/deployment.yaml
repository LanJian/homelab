---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: app
          image: "linuxserver/bazarr:4.6.4"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: "app-config"
          ports:
            - name: http
              containerPort: 6767
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /config
            - name: black-library
              mountPath: /black-library
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: black-library
          hostPath:
            path: /media/black-library
            type: Directory
