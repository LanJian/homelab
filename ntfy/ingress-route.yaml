---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ntfy-ingress-route
  annotations:
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ntfy.lanjian.io`)
      priority: 10
      services:
        - name: ntfy-service
          port: 80
  tls:
    secretName: lanjian-io-production-tls
