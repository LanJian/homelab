---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/master/cronjob.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: prnotify
              image: jackhxs/prnotify:latest
              imagePullPolicy: Always # fixme
              envFrom:
                - configMapRef:
                    name: secret-sentinel
                - secretRef:
                    name: prnotify-secrets
              volumeMounts:
                - name: settings
                  mountPath: /etc/prnotify
                - name: cache
                  mountPath: /var/cache/prnotify
          volumes:
            - name: settings
              configMap:
                name: prnotify
                items:
                  - key: settings.toml
                    path: prnotify.toml
            - name: cache
              persistentVolumeClaim:
                claimName: cache-pvc
