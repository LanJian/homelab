- Media:
  - Plex:
      icon: plex.png
      href: http://192.168.50.50:32400/web
      siteMonitor: http://192.168.50.50:32400
      description: Plex media server.

  - Jellyfin:
      icon: jellyfin.png
      href: http://192.168.50.50:8096
      siteMonitor: http://192.168.50.50:8096
      description: Jellyfin media server.

  - Jellyseerr:
      icon: jellyseerr.png
      href: https://jellyseerr.lanjian.io
      siteMonitor: https://jellyseerr.lanjian.io
      description: Media requests.
      #widget:
        #type: jellyseerr
        #url: https://jellyseerr.hl.ancalagon.black
        #key: "{{HOMEPAGE_VAR_JELLYSEERR_KEY}}"
        #fields: ["approved", "available"]

  - Radarr:
      icon: radarr-light.png
      href: https://radarr.lanjian.io
      siteMonitor: https://radarr.lanjian.io
      description: Movie requests.
      #widget:
        #type: radarr
        #url: https://radarr.hl.ancalagon.black
        #key: "{{HOMEPAGE_VAR_RADARR_KEY}}"
        #fields: ["wanted", "missing", "queued"]

  - Sonarr:
      icon: sonarr.png
      href: https://sonarr.lanjian.io
      siteMonitor: https://sonarr.lanjian.io
      description: TV show requests.
      #widget:
        #type: sonarr
        #url: https://sonarr.hl.ancalagon.black
        #key: "{{HOMEPAGE_VAR_SONARR_KEY}}"
        #fields: ["wanted", "queued"]

  - Prowlarr:
      icon: prowlarr.png
      href: https://prowlarr.lanjian.io
      siteMonitor: https://prowlarr.lanjian.io
      description: Indexer management.

