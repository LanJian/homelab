- Media:
  - Plex:
      icon: plex.png
      href: http://192.168.20.100:32400
      ping: http://192.168.20.100:32400
      description: Plex media server.

  - Jellyfin:
      icon: jellyfin.png
      href: http://192.168.20.100:8096
      ping: http://192.168.20.100:8096
      description: Jellyfin media server.

  - Jellyseerr:
      icon: jellyseerr.png
      href: https://jellyseerr.lanjian.io
      ping: https://jellyseerr.lanjian.io
      description: Media requests.
      #widget:
        #type: jellyseerr
        #url: https://jellyseerr.hl.ancalagon.black
        #key: "{{HOMEPAGE_VAR_JELLYSEERR_KEY}}"
        #fields: ["approved", "available"]

  - Radarr:
      icon: radarr-light.png
      href: http://radarr.lanjian.io
      ping: http://radarr.lanjian.io
      description: Movie requests.
      #widget:
        #type: radarr
        #url: https://radarr.hl.ancalagon.black
        #key: "{{HOMEPAGE_VAR_RADARR_KEY}}"
        #fields: ["wanted", "missing", "queued"]

  - Sonarr:
      icon: sonarr.png
      href: http://sonarr.lanjian.io
      ping: http://sonarr.lanjian.io
      description: TV show requests.
      #widget:
        #type: sonarr
        #url: https://sonarr.hl.ancalagon.black
        #key: "{{HOMEPAGE_VAR_SONARR_KEY}}"
        #fields: ["wanted", "queued"]

  - Prowlarr:
      icon: prowlarr.png
