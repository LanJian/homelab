apiVersion: v1
kind: Service
metadata:
  name: svc
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.50.8
spec:
  type: LoadBalancer
  ports:
    - name: game
      targetPort: game
      port: 7777
      protocol: UDP
    - name: query
      targetPort: query
      port: 15777
      protocol: UDP
    - name: beacon
      targetPort: beacon
      port: 15000
      protocol: UDP
